name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: gantral
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: changeme
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    env:
      TEMPORAL_HOST_PORT: "localhost:7233"
      # Force IPv4 to avoid [::1] connection issues in CI
      DATABASE_URL: "postgres://postgres:changeme@127.0.0.1:5432/gantral?sslmode=disable"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Setup Temporal CLI
        run: |
          curl -sSf https://temporal.download/cli.sh | sh
          echo "$HOME/.temporalio/bin" >> $GITHUB_PATH

      - name: Start Temporal Dev Server
        run: |
          nohup $HOME/.temporalio/bin/temporal server start-dev --ip 0.0.0.0 --port 7233 &
          echo "Waiting for Temporal to start..."
          sleep 10
          $HOME/.temporalio/bin/temporal operator cluster health

      - name: Build
        run: make build

      - name: Test Tier 1 (Unit & Deterministic)
        run: make test-tier1

      - name: Test Tier 2 (Integration & Runtime)
        run: make test-tier2

      - name: Coverage Check
        run: |
          DATABASE_URL="$DATABASE_URL" TEMPORAL_HOST_PORT="$TEMPORAL_HOST_PORT" go test -coverpkg=./... -coverprofile=coverage.raw.out ./...
          # Exclude generated code (infra/db), wiring (infra), entrypoints (cmd), and boilerplate (pkg/logger)
          # Also excluding root main.go if present in the coverage profile as 'github.com/Rainminds/gantral/main.go'
          grep -v -E "infra/|cmd/|pkg/logger/|pkg/config/|sdk/|github.com/Rainminds/gantral/main.go" coverage.raw.out > coverage.out
          TOTAL=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total Coverage (Filtered): $TOTAL%"
          if (( $(echo "$TOTAL < 70.0" | bc -l) )); then
            echo "Coverage below 70%"
            exit 1
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: false # golangci-lint action handles caching

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.5
