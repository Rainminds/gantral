name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: gantral
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: changeme
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Build
        run: make build

      - name: Test
        run: make test

      - name: Coverage Check
        run: |
          go test ./... -coverprofile=coverage.raw.out
          # Exclude generated code (infra/db), wiring (infra), entrypoints (cmd), and boilerplate (pkg/logger)
          # Also excluding root main.go if present in the coverage profile as 'github.com/Rainminds/gantral'
          grep -v -E "infra/|cmd/|pkg/logger/|github.com/Rainminds/gantral/main.go" coverage.raw.out > coverage.out
          TOTAL=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total Coverage (Filtered): $TOTAL%"
          if (( $(echo "$TOTAL < 80.0" | bc -l) )); then
            echo "Coverage below 80%!"
            exit 1
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: false # golangci-lint action handles caching

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
