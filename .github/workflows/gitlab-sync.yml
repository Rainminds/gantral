name: Mirror to GitLab

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Critical: fetches full history for mirroring

      - name: Push to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          GITLAB_USER: "abhishek-kumar-phutane"
          GITLAB_REPO: "gitlab.com/rainminds/gantral.git"
        run: |
          git remote add gitlab-mirror "https://$GITLAB_USER:$GITLAB_TOKEN@$GITLAB_REPO"
          git push gitlab-mirror main
